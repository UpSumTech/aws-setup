---

- set_fact:
    stack_name: "ec2-with-eip-{{ instance_name | regex_replace('[_.]', '-') }}-{{ env }}-stack"

- name: is_stack_present
  shell: aws cloudformation describe-stacks --region "{{ region }}" --stack-name "{{ stack_name }}"
  args:
    executable: /bin/bash
  register: is_stack_present
  ignore_errors: yes

- name: "{{ stack_name }}"
  cloudformation:
    stack_name: "{{ stack_name }}"
    region: "{{ region }}"
    state: "{{ stack_status }}"
    template: "roles/ec2_with_eip/files/ec2-with-eip-cf.json"
    template_parameters:
      Environment: "{{ env }}"
      Name: "{{ instance_name }}"
      KeyName: "{{ key_name }}"
      InstanceType: "t2.medium"
  when: (stack_status == 'present') or (stack_status == 'absent' and is_stack_present|success)

- name: "collect-{{ stack_name }}"
  cloudformation_facts:
    stack_name: "{{ stack_name }}"
    all_facts: true
    region: "{{ region }}"
  when: stack_status == "present"

- set_fact:
    "ec2_with_eip_{{ instance_name | regex_replace('[-.]', '_') }}_{{ env }}_facts": "{{ cloudformation }}"
  when: not ansible_check_mode and stack_status == "present"
